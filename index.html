<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Nhóm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .team {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .member {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
            width: 200px;
        }

        .member:hover {
            transform: scale(1.05);
        }

        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .member h3 {
            margin: 10px 0 5px;
            color: #007BFF;
        }

        .member p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giới Thiệu Nhóm</h1>
        <p>Chúng tôi là một nhóm gồm 5 thành viên, mỗi người đảm nhận một vai trò khác nhau.</p>
        <div class="team">
            <div class="member">
                <a href="NguyenTanThuan.html">
                    <img src="images/avatar.jpg" alt="Nguyễn Văn A">
                    <h3>Nguyễn Tấn Thuận</h3>
                    <p>Trưởng nhóm</p>
                </a>
            </div>
            <div class="member">
                <a href="lenguyennhattan.html">
                    <img src="avatar2.jpg" alt="Thành viên 2">
                    <h3>Lê Nguyễn Nhật Tân</h3>
                    <p>Thiết kế</p>
                </a>
            </div>
            <div class="member">
                <a href="TranHuyPhuong.html">
                    <img src="images/avatar.jpg" alt="Phạm Văn C">
                    <h3>Trần Huy Phương</h3>
                    <p>Backend Developer</p>
                </a>
            </div>
            <div class="member">
                <a href="NguyenTrungDung.html">
                    <img src="images/avatar.jpg" alt="Lê Thị D">
                    <h3>Nguyễn Trung Dũng</h3>
                    <p>Frontend Developer</p>
                </a>
            </div>
            <div class="member">
                <a href="DoanHoangHuy.html">
                    <img src="images/avatar.jpg" alt="Hoàng Văn E">
                    <h3>Doãn Hoàng Huy</h3>
                    <p>Tester</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
